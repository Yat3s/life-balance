<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Hollow Effect</title>
    <style>
      body {
        background: grey;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        padding: 20px;
      }

      .box {
        position: relative;
        width: 50px; /* Adjust the size of the containers */
        height: 50px;
        background-color: red;
        border-radius: 25px; /* Make the box circular */
        overflow: hidden;
        box-shadow: inset 0 0 0 8px gray; /* Create the hollow effect */
      }

      .box:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: grey; /* Set the background of the hollow area */
        z-index: -1; /* Ensure the background is behind the container */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
